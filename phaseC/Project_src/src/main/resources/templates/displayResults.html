<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Results | Plagiarism Detector</title>

    <!-- Custom fonts for this template-->

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
          href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">


    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->

    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}"
          href="../static/css/sb-admin-2.min.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Plagiarism Detector</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div class="container-fluid">


                <!-- Content Row -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Plagiarism
                                    Results</h6>
                            </div>
                            <div class="card-body">

                                <h4>Plagiarism was detected

                                </h4>

                                <form method="GET" th:action="@{displayOutput}">
                                    <div th:if="${percentages}">
                                        <h2 th:text="${percentages}"/>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6" style="min-width: 50%">
                                            <h4>Package 1</h4>
                                            <pre style="border:1px solid Black;"
                                                 th:each="item : ${packageA}" th:text="${item}">Item description here...</pre>
                                        </div>
                                        <div class="col-md-6" style="min-width: 50%">
                                            <h4>Package 2</h4>
                                            <pre style="border:1px solid Black;"
                                                 th:each="item : ${packageB}" th:text="${item}">Item description here...</pre>
                                        </div>
                                    </div>

                                </form>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Plagiarism Detector 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>


<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>
<script>
    $(document).ready(function () {

        $("textarea").each(function (i, el) {
            $(el).height(el.scrollHeight);
        });

    });
</script>

</body>

</html>
